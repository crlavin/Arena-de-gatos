<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Arena para Gatos</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-G1JCdN5aETlFAvtvO0gEOj19TvI8A/y8cf3MWL8XCfVJb1t8WVRyuyyJ65jk4pr7" crossorigin="anonymous">
</head>
<body> 
    <div class="header">
        <h1>ARENA PARA GATOS&#174;</h1>
    </div>
    
    <div class="navbar">
        <a href="index.html">Inicio</a>
        <a href="nosotros.html">Nosotros</a>
        <a href="productos.html">Productos</a>
        <a href="carrito.html"> &#128722;Carrito de Compras</a>
    </div>

    <div class="product-container">
        <div class="product">
            <img src="img/Arena para gatos Aglomerante.jpg" alt="Arena para gatos 1" width="250px">
            <h2>Arena para gatos Aglomerante 20kg</h2>
            <p>Precio: $26.990</p>
            <div class="quantity">
                <button class="btn-quantity" onclick="decreaseQuantity(this)">-</button>
                <input type="text" value="1">
                <button class="btn-quantity" onclick="increaseQuantity(this)">+</button>
            </div>
            <button onclick="addToCart(this)">Agregar al carrito</button>
        </div>
        
        <div class="product">
            <img src="img/2.png" alt="Arena para gatos 2" width="250px">
            <h2>Easy Clean Arena Sanitaria Lavanda 8kg</h2>
            <p>Precio: $8.500</p>
            <div class="quantity">
                <button class="btn-quantity" onclick="decreaseQuantity(this)">-</button>
                <input type="text" value="1">
                <button class="btn-quantity" onclick="increaseQuantity(this)">+</button>
            </div>
            <button onclick="addToCart(this)">Agregar al carrito</button>
        </div>
    </div>

    <script>
        function increaseQuantity(button) {
            var input = button.parentNode.querySelector('input[type="text"]');
            var value = parseInt(input.value, 10);
            input.value = value + 1;
        }

        function decreaseQuantity(button) {
            var input = button.parentNode.querySelector('input[type="text"]');
            var value = parseInt(input.value, 10);
            if (value > 1) {
                input.value = value - 1;
            }
        }

        function addToCart(button) {
            var product = button.parentNode;
            var productName = product.querySelector('h2').innerText;
            var productPrice = product.querySelector('p').innerText;
            var productQuantity = product.querySelector('input[type="text"]').value;
            console.log("Producto:", productName);
            console.log("Precio:", productPrice);
            console.log("Cantidad:", productQuantity);
            // Aquí puedes agregar la lógica para agregar el producto al carrito
        }
    </script>
</body>
</html>
